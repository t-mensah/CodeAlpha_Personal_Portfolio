<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theophilus Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="src\images\favicon.jpg">
</head>
<body>
    <div class="calculator">
        <!-- Display Screen -->
        <input type="text" class="calculator-screen" value="0" disabled />


        <!-- Buttons Grid -->
        <div class="calculator-buttons">
            <!-- Operators Row 1 -->
            <button type="button" class="clear-btn" value="C">C</button>
            <button type="button" class="operator" value="/">รท</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="-">&minus;</button>
           
            <!-- Number Row 7, 8, 9, + -->
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <!-- The + button is positioned here in HTML but styled to span 2 rows in CSS -->
            <button type="button" class="operator plus-op" value="+">&plus;</button>


            <!-- Number Row 4, 5, 6 -->
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <!-- (This column position is taken by the spanning + button) -->


            <!-- Number Row 1, 2, 3, = -->
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <!-- The = button is positioned here in HTML but styled to span 2 rows in CSS -->
            <button type="button" class="equal-sign" value="=">&equals;</button>


            <!-- Number Row 0, . -->
            <button type="button" class="zero-btn" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <!-- (These column positions are taken by the spanning = button) -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
